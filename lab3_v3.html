	function myFunction(e)
{
x=e.clientX;

function clearCoor()
{

function getPosition(event)
{
  var x = event.x;
  var y = event.y;

  var canvas = document.getElementById("my_canvas");

  x -= canvas.offsetLeft;
  y -= canvas.offsetTop;

  alert("x:" + x + " y:" + y);
}
