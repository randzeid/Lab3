<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Hendelser med jQuery</title>
	<!-- Husk å legge til CSS filen din her" -->
	<link rel="stylesheet" type="text/css" href="lab3_1css.css"/>
	<script src="js/jquery-1.8.1.js"></script>
    <script>

	$(function() {
		var canvas = $('#my_canvas');
		#my_canvas { 
    border: solid 3px;
    width: 200px;
    height: 200px;
}

#x {
color: blue;
font-weight: bold;
}

#y {
color: purple;
font-weight: bold;
}

		var canvasPosition = {
			x: canvas.offset().left,
			y: canvas.offset().top
		};

		canvas.on('click', function(e) {


			var mouse = {
				x: e.pageX - canvasPosition.x,
				y: e.pageY - canvasPosition.y
			}

		
		   	console.log(mouse.x + "," + mouse.y);
           


			 $("#x").html(mouse.x);
             $("#y").html(mouse.y);



		});
	}); 


	</script>
</head>
<body>

	<canvas id="my_canvas" width="200" height="200"></canvas>
	<!-- Oppgaveløsning skal implementeres her -->
		<p>Avstand fra den venstre kanten av Canvas er <span id="x"></span></p>
		<p>Avstand fra den venstre kanten av Canvas er <span id="y"></span></p>
</body>
</html>
